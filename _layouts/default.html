<!DOCTYPE html>
<html>
  <head>

	{% include head.html %}
	{% include scripts.html %}

  </head>
  <body class="{{ page.title | slugify }}">
	{% include navbar.html %}

    {% include sidebar.html %}


	<div class="main-content" id="main-content">
		<div class="styleguide-content usa-content">

			<div class="usa-grid">

				<div class="usa-width-one-whole">
					<div style="float: right;">
						<a href="{{site.repo_url}}/tree/{{ site.editbranch }}/{{ page.path }}" style="float:right;" class="btn btn-primary" target="_blank">Edit this page</a>
					</div>
					<h1 id="{{ page.title | slugify }}">
						{{ page.title }}
					</h1>
					<div class="usa-serif">
						{{ content }}
					</div><!--/usa-serif -->
				</div><!--/usa-width-one-whole -->
			</div><!--/usa-grid -->

		</div><!--/styleguide-content usa-content -->

	  <footer class="usa-footer-primary-section">
        {% include footer.html %}
      </footer>
    </div> <!-- /main-content -->

    {% include analytics.html %}
	</body>
</html>
